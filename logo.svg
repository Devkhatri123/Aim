<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Target circles (aim concept) -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  
  <!-- Center circle (bullseye) -->
  <circle cx="100" cy="100" r="12" fill="white" opacity="0.9"/>
  
  <!-- Checkmark inside (accuracy/verification) -->
  <g transform="translate(100, 100)">
    <path d="M -8 0 L -2 6 L 8 -6" fill="none" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>
  
  <!-- Decorative lines (news/information concept) -->
  <g opacity="0.7">
    <line x1="40" y1="160" x2="160" y2="160" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="170" x2="160" y2="170" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
